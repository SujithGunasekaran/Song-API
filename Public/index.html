<html>

<head>
    <link rel="stylesheet" href="Css/form.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-main">
        <div class="header-display">
            <div class="header-logo-name">Songs API</div>
            <div class="header-link">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
            </div>
        </div>
    </div>
    <div class="body-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="row">
                        <div class="col-md-3">
                            <form id="method-form">
                                <button class="body-api-btn" id="method-btn">GET</button>
                            </form>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="body-api-input" id="method-url"
                                value="http://localhost:5000/songList/get/songs" readonly />
                        </div>
                    </div>
                    <div class="method-container">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="method-dropdown-name">Method</div>
                            </div>
                            <div class="col-md-9">
                                <select class="form-select method-dropdown-input" id="method-dropdown"
                                    aria-label="Default select example">
                                    <option selected value="GET">GET</option>
                                    <option value="POST">POST</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <div class="songlist-container-main" id="songList"></div>
                </div>
            </div>
            <div id="sample"></div>
            <div class="form" id="API-Form">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <input type="text" id="songName" class="form-input" name="songName"
                            placeholder="Enter Song Name" />
                        <input type="text" id="singerName" class="form-input" name="singerName"
                            placeholder="Enter Singer Name" />
                        <input type="text" id="filmName" class="form-input" name="filmName"
                            placeholder="Enter Film Name" />
                        <div class="form-error" id="post-form-error"></div>
                        <div class="form-success" id="post-form-success"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="sample.js"></script>

</html>
